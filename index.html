<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Clone</title>
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <!-- header start here -->
  <div id="header" class="black-bg">
    <div class="header-cont container">
      <div class="left-cont">
        <img src="./img/Logos-Readability-Netflix-logo.png" alt="" class="logo">
        <ul class="main-nav ">
          <li class="nav-item active">Home</li>
          <li class="nav-item active">TV shows</li>
          <li class="nav-item active">Movies</li>
          <li class="nav-item active">News & Popular</li>
          <li class="nav-item active">My List</li>
          <li class="nav-item active">Browse by Language</li>
        </ul>
      </div>
      <div class="right-cont">
        <i class='bx bx-search'></i>
        <i class='bx bx-bell'></i>
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/0b/Netflix-avatar.png?20201013161117" alt="">
      </div>
    </div>
  </div>
  <!-- header ends here -->
  <!-- banner section -->
  <div class="banner-section" id ="banner-section">
    
  </div>
  <!-- movies section -->
  <div class="movies-cont container" id="movies-cont">
    <div class="movies-section">
      <h2 class="movie-section-heading"> <span class="explore-nudge">Explore All</span></h2>
      <div class="movie-row ">

      </div>
    </div>

  </div>
  <!-- movies section end-->

src="https://www.youtube.com/embed/tgbNymZ7vqY"> -->
<!-- </iframe> -->
</body>

</html>
